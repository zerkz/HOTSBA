    <script>
	document.addEventListener("keydown", function (e) {
    console.log(e.which);
		if (e.which === 123) {

      try {
        require('remote').getCurrentWindow().toggleDevTools();
      } catch (e){
        alert(e);
      }

		} else if (e.which === 116) {
			location.reload();
		}
	});
</script>
